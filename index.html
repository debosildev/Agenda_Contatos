<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
            <input type="number" id="telefone-contato" required placeholder="Número do Contato" maxlength="11" />
            <button type="submit">ADICIONAR</button>
        </form>
        <table class="tableclass" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tfoot>
                    <tr>
                        <td>Total de Números:</td>
                        <td><span class="numeros" id="total-numeros"></span></td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="rodape">
            <p>&copy; Agenda de contatos - 2024</p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
